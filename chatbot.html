<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management Chatbot</title>
    <link rel="stylesheet" href="/chatbot.css">
</head>
<body>
    <!-- Floating Chatbot Icon -->
    <div class="chatbot-icon" id="chatbotIcon">
        <img src="/backend/public/images/computer.png" alt="Chatbot">
    </div>

    <!-- Chatbox -->
    <div class="chat-box" id="chatBox">
        <div class="chat-header">
            <img src="/backend/public/images/computer.png" alt="Doctor">
            <span>Chatbot</span>
            <button id="closeChat">&times;</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="bot-message">
                <img src="/backend/public/images/computer.png" width="30px" alt="" srcset="">
                <div class="message-text">Hello! ðŸ˜Š How can I assist you?</div>
            </div>
        </div>

        <div class="prompt-area">
            <input type="text" id="prompt" placeholder="Ask about symptoms, prescriptions..."
                onkeydown="handleKeyPress(event)">
            <button id="sendBtn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="chatbot.js"></script>
    <script src="chatboticon.js"></script>
</body>
</html>
